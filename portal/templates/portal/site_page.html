{% extends "site_base.html" %}

{% load wagtailcore_tags %}

{% block site_content %}
<div class="max-w-5xl mx-auto mt-10 px-5 md:px-10 lg:px-0">
    <div class="mt-10">
        <div class="card bg-[url(../images/coderdojo.jpg)] bg-cover rounded-4xl w-full min-h-[200px]"></div>
        <h1 class="font-bold text-4xl mt-5">{{ page.title }}</h1>
        <p class="text-xl">{{ page.description }}</p>
    </div>
    <div class="prose prose-img:mx-auto prose-img:max-w-[50%] prose-figure:mx-auto prose-figcaption:text-center max-w-none mt-20">
        {{ page.body|richtext }}
    </div>
</div>
{% endblock %}
